<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máquina Expendedora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .productos {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .producto {
            margin: 15px;
        }
        .producto button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .producto button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a la Máquina Expendedora</h1>
        <div class="productos">
            <div class="producto">
                <button onclick="seleccionarProducto('Coca Cola')">Coca Cola</button>
            </div>
            <div class="producto">
                <button onclick="seleccionarProducto('Papas Fritas')">Papas Fritas</button>
            </div>
            <div class="producto">
                <button onclick="seleccionarProducto('Leche')">Leche</button>
            </div>
            <div class="producto">
                <button onclick="seleccionarProducto('Jugo')">Jugo</button>
            </div>
        </div>
    </div>

    <script>
        function seleccionarProducto(producto) {
            const correo = prompt("Por favor ingresa tu correo electrónico para recibir el código QR:");

            if (correo) {
                const datos = {
                    email: correo,
                    producto: producto
                };

                fetch('https://flask-correo.onrender.com/generar_qr', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(datos)
                })
                .then(response => response.json())
                .then(data => {
                    alert("¡Pedido realizado con éxito! Revisa tu correo para obtener el código QR.");
                    console.log(data);
                })
                .catch(error => {
                    alert("Hubo un error al procesar la solicitud. Intenta nuevamente.");
                    console.error("Error:", error);
                });
            }
        }
    </script>
</body>
</html>
