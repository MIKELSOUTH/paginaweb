<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Producto</title>
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 80px);
            gap: 15px;
        }
        .icon {
            width: 80px;
            height: 80px;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
        }
        .icon:hover {
            background-color: #bbb;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            border-radius: 5px;
        }
        .popup input {
            margin: 10px 0;
            padding: 5px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .popup button {
            padding: 5px 10px;
            margin-top: 10px;
            cursor: pointer;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 3px;
        }
        .popup button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="grid">
        <div class="icon" onclick="seleccionarProducto(1)">1</div>
        <div class="icon" onclick="seleccionarProducto(2)">2</div>
        <div class="icon" onclick="seleccionarProducto(3)">3</div>
        <div class="icon" onclick="seleccionarProducto(4)">4</div>
        <div class="icon" onclick="seleccionarProducto(5)">5</div>
        <div class="icon" onclick="seleccionarProducto(6)">6</div>
        <div class="icon" onclick="seleccionarProducto(7)">7</div>
        <div class="icon" onclick="seleccionarProducto(8)">8</div>
        <div class="icon" onclick="seleccionarProducto(9)">9</div>
        <div class="icon" onclick="seleccionarProducto(10)">10</div>
        <div class="icon" onclick="seleccionarProducto(11)">11</div>
        <div class="icon" onclick="seleccionarProducto(12)">12</div>
        <div class="icon" onclick="seleccionarProducto(13)">13</div>
        <div class="icon" onclick="seleccionarProducto(14)">14</div>
        <div class="icon" onclick="seleccionarProducto(15)">15</div>
    </div>

    <div class="popup" id="popup">
        <p>Ingrese su correo:</p>
        <input type="email" id="email" placeholder="Correo electr칩nico">
        <button onclick="enviarDatos()">Enviar</button>
    </div>

    <script>
        let productoSeleccionado = null;

        function seleccionarProducto(producto) {
            productoSeleccionado = producto;
            document.getElementById('popup').style.display = 'block';
        }

        function enviarDatos() {
            const email = document.getElementById('email').value;
            if (!email) {
                alert('Ingrese un correo v치lido.');
                return;
            }

            const datos = {
                pedido_id: productoSeleccionado, 
                email: email,
                expiracion: 600  // 10 minutos en segundos
            };

            console.log("Enviando JSON:", JSON.stringify(datos)); // Para depuraci칩n

            fetch('https://flask-correo.onrender.com/generar_qr', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(datos)
            })
            .then(response => response.json())
            .then(data => {
                alert('C칩digo enviado correctamente.');
                document.getElementById('popup').style.display = 'none';
            })
            .catch(error => {
                alert('Error al enviar los datos.');
                console.error(error);
            });
        }
    </script>

</body>
</html>
