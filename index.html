<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selección de Producto</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 300px;
            margin: auto;
        }
        .icon {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #qr-image {
            margin-top: 20px;
            max-width: 200px;
        }
    </style>
</head>
<body>
    <h2>Selecciona un producto</h2>
    <div class="grid-container">
        <!-- Productos en una matriz de 5x3 -->
        <div class="icon" onclick="seleccionarProducto(1)">📦 Producto 1</div>
        <div class="icon" onclick="seleccionarProducto(2)">🍫 Producto 2</div>
        <div class="icon" onclick="seleccionarProducto(3)">🥤 Producto 3</div>
        <div class="icon" onclick="seleccionarProducto(4)">🍪 Producto 4</div>
        <div class="icon" onclick="seleccionarProducto(5)">🧴 Producto 5</div>
        <div class="icon" onclick="seleccionarProducto(6)">📱 Producto 6</div>
        <div class="icon" onclick="seleccionarProducto(7)">🎧 Producto 7</div>
        <div class="icon" onclick="seleccionarProducto(8)">⌚ Producto 8</div>
        <div class="icon" onclick="seleccionarProducto(9)">💡 Producto 9</div>
        <div class="icon" onclick="seleccionarProducto(10)">🎮 Producto 10</div>
        <div class="icon" onclick="seleccionarProducto(11)">🖥️ Producto 11</div>
        <div class="icon" onclick="seleccionarProducto(12)">📷 Producto 12</div>
        <div class="icon" onclick="seleccionarProducto(13)">🎤 Producto 13</div>
        <div class="icon" onclick="seleccionarProducto(14)">📚 Producto 14</div>
        <div class="icon" onclick="seleccionarProducto(15)">🔋 Producto 15</div>
    </div>

    <div id="formulario" style="display:none; margin-top: 20px;">
        <h3>Ingresa tu número de WhatsApp</h3>
        <input type="tel" id="telefono" placeholder="Ej: 961767987">
        <button class="button" onclick="enviarDatos()">Enviar</button>
    </div>

    <div id="qr-container" style="display:none; margin-top: 20px;">
        <h3>Tu código QR</h3>
        <img id="qr-image" alt="QR" />
    </div>

    <script>
        let productoSeleccionado = null;

        function seleccionarProducto(id) {
            productoSeleccionado = id;
            document.getElementById('formulario').style.display = 'block';
        }

        function enviarDatos() {
            const telefono = document.getElementById('telefono').value;
            if (!telefono || !productoSeleccionado) {
                alert("Por favor, ingresa un número de teléfono válido.");
                return;
            }

            // Prepend the Chilean country code (+56) to the phone number
            const numeroConPais = '+56' + telefono;

            const data = {
                pedido_id: productoSeleccionado,
                telefono: numeroConPais,
                expiracion: 600  // 10 minutos de expiración
            };

            fetch('https://flask-wsp.onrender.com/generar_qr', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.blob())
            .then(imageBlob => {
                const imageUrl = URL.createObjectURL(imageBlob);
                document.getElementById('qr-image').src = imageUrl;
                document.getElementById('qr-container').style.display = 'block';
                // Optional: Open WhatsApp link for sending QR to self
                const whatsappUrl = `https://wa.me/${numeroConPais}?text=Tu código QR está listo!`;
                window.location.href = whatsappUrl;
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Hubo un problema al generar el código QR.");
            });
        }
    </script>
</body>
</html>
