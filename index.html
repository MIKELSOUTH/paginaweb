<html lang="es">
<head>

    <title>Selección de Producto</title>

            font-family: Arial, sans-serif;
            text-align: center;

            padding: 20px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columnas */
            grid-template-rows: repeat(5, 1fr);    /* 5 filas */
            gap: 10px;
            max-width: 400px;
            margin: auto;
        }
        .icon {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
        }
    </style>
</head>
