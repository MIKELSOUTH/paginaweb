<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máquina Vending</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 10px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 400px;
            margin: auto;
        }
        .product {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            position: relative;
            cursor: pointer;
        }
        .product-number {
            position: absolute;
            bottom: 5px;
            left: 10px;
            font-size: 0.8em;
            color: gray;
        }
        #formulario {
            margin-top: 20px;
        }
        #qr-section {
            display: none;
            margin-top: 20px;
        }
        #qr-image {
            max-width: 90%;
            height: auto;
        }
        #qr-message {
            font-size: 1.2em;
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <h2>Selecciona un producto</h2>
    <div class="grid-container" id="productos">
        <div class="product" onclick="seleccionarProducto(1)">Coca Cola <div class="product-number">1</div></div>
        <div class="product" onclick="seleccionarProducto(2)">Papas Fritas <div class="product-number">2</div></div>
        <div class="product" onclick="seleccionarProducto(3)">Galletas <div class="product-number">3</div></div>
        <div class="product" onclick="seleccionarProducto(4)">Chocolate <div class="product-number">4</div></div>
        <div class="product" onclick="seleccionarProducto(5)">Agua Mineral <div class="product-number">5</div></div>
        <div class="product" onclick="seleccionarProducto(6)">Jugo <div class="product-number">6</div></div>
        <div class="product" onclick="seleccionarProducto(7)">Energética <div class="product-number">7</div></div>
        <div class="product" onclick="seleccionarProducto(8)">Snacks <div class="product-number">8</div></div>
        <div class="product" onclick="seleccionarProducto(9)">Gomitas <div class="product-number">9</div></div>
        <div class="product" onclick="seleccionarProducto(10)">Café <div class="product-number">10</div></div>
        <div class="product" onclick="seleccionarProducto(11)">Barra Cereal <div class="product-number">11</div></div>
        <div class="product" onclick="seleccionarProducto(12)">Chicles <div class="product-number">12</div></div>
        <div class="product" onclick="seleccionarProducto(13)">Te Helado <div class="product-number">13</div></div>
        <div class="product" onclick="seleccionarProducto(14)">Brownie <div class="product-number">14</div></div>
        <div class="product" onclick="seleccionarProducto(15)">Fruta Deshidratada <div class="product-number">15</div></div>
    </div>

    <div id="formulario" style="display:none;">
        <h3>Ingresa tu número de WhatsApp</h3>
        <input type="tel" id="telefono" placeholder="Ej: 961234567">
        <button onclick="enviarDatos()">Enviar</button>
    </div>

    <div id="qr-section">
        <img id="qr-image" src="" alt="QR Code">
        <div id="qr-message">Escanea tu QR en la máquina para retirar tu producto</div>
    </div>

        let productoSeleccionado = null;

            productoSeleccionado = id;
            document.getElementById('formulario').style.display = 'block';
            document.getElementById('qr-section').style.display = 'none';
        }
