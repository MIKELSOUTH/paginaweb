<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vending</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      max-width: 600px;
      margin: auto;
    }

    .product {
      position: relative;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100px;
    }

    .product-number {
      position: absolute;
      bottom: 5px;
      left: 10px;
      font-size: 12px;
      color: #333;
    }

    #formulario, #qr-container {
      margin-top: 30px;
    }

    input[type="tel"] {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #qr-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #qr-img {
      width: 50%;
      max-width: 300px;
    }

    #mensaje-qr {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <h2>Selecciona un producto</h2>

  <div class="grid-container" id="productos"></div>

  <div id="formulario">
    <h3>Ingresa tu número de WhatsApp</h3>
    <input type="tel" id="telefono" placeholder="Ej: 961234567" />
    <br />
    <button onclick="enviarDatos()">Enviar</button>
  </div>

  <div id="qr-container">
    <img id="qr-img" src="" alt="Código QR" />
    <div id="mensaje-qr">Escanea tu QR en la máquina para retirar tu producto</div>
  </div>

  <script>
    const productos = [
      "Coca-Cola", "Papas Fritas", "Galletas", "Agua", "Jugo",
      "Chocolate", "Energética", "Chicle", "Gomitas", "Café",
      "Té", "Cereal", "Leche", "Yogurt", "Barra"
    ];

    let productoSeleccionado = null;

    const container = document.getElementById("productos");
    productos.forEach((nombre, i) => {
      const id = i + 1;
      const div = document.createElement("div");
      div.className = "product";
      div.onclick = () => seleccionarProducto(id);
      div.innerHTML = `
        ${nombre}
        <div class="product-number">${id}</div>
      `;
      container.appendChild(div);
    });

    function seleccionarProducto(id) {
      productoSeleccionado = id;
      document.getElementById('formulario').style.display = 'block';
      document.getElementById('qr-container').style.display = 'none';
    }

    function enviarDatos() {
      const telefonoInput = document.getElementById('telefono').value.trim();
      if (!telefonoInput.match(/^\d{8,9}$/)) {
        alert("Ingresa un número válido (Ej: 961234567)");
        return;
      }

      const data = {
        pedido_id: productoSeleccionado,
        telefono: "+56" + telefonoInput,
        expiracion: 600
      };

      fetch("https://flask-wsp.onrender.com/generar_qr", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(res => {
        if (res.qr_base64) {
          document.getElementById("qr-img").src = "data:image/png;base64," + res.qr_base64;
          document.getElementById("qr-container").style.display = 'flex';
        } else {
          alert("No se pudo generar el QR.");
        }
      })
      .catch(err => {
        console.error(err);
        alert("Error al enviar los datos.");
      });
    }
  </script>
</body>
</html>
