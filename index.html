<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selección de Producto</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 400px;
            margin: auto;
        }
        .icon {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .icon span {
            position: absolute;
            bottom: 5px;
            left: 5px;
            font-size: 12px;
        }
        #qrContainer {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
        #mensaje {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h2>Selecciona un producto</h2>
    <div class="grid-container">
        <div class="icon" onclick="seleccionarProducto(1)">
            Coca Cola
            <span>1</span>
        </div>
        <div class="icon" onclick="seleccionarProducto(2)">
            Papas Fritas
            <span>2</span>
        </div>
        <div class="icon" onclick="seleccionarProducto(3)">
            Galletas
            <span>3</span>
        </div>
        <div class="icon" onclick="seleccionarProducto(4)">
            Chocolates
            <span>4</span>
        </div>
        <div class="icon" onclick="seleccionarProducto(5)">
            Jugos
            <span>5</span>
        </div>
        <div class="icon" onclick="seleccionarProducto(6)">
            Agua
            <span>6</span>
        </div>
        <div class="icon" onclick="seleccionarProducto(7)">
            Snacks
            <span>7</span>
        </div>
        <div class="icon" onclick="seleccionarProducto(8)">
            Café
            <span>8</span>
        </div>
        <div class="icon" onclick="seleccionarProducto(9)">
            Té
            <span>9</span>
        </div>
        <div class="icon" onclick="seleccionarProducto(10)">
            Energizantes
            <span>10</span>
        </div>
        <div class="icon" onclick="seleccionarProducto(11)">
            Refrescos
            <span>11</span>
        </div>
        <div class="icon" onclick="seleccionarProducto(12)">
            Leche
            <span>12</span>
        </div>
        <div class="icon" onclick="seleccionarProducto(13)">
            Frutos Secos
            <span>13</span>
        </div>
        <div class="icon" onclick="seleccionarProducto(14)">
            Galletas Saladas
            <span>14</span>
        </div>
        <div class="icon" onclick="seleccionarProducto(15)">
            Dulces
            <span>15</span>
        </div>
    </div>

    <div id="formulario" style="display:none; margin-top: 20px;">
        <h3>Ingresa tu número de WhatsApp</h3>
        <input type="tel" id="telefono" placeholder="Ej: 961767987">
        <button onclick="enviarDatos()">Enviar</button>
    </div>

    <div id="qrContainer">
        <h3>Escanea tu QR en el lector de la máquina para retirar tu producto</h3>
        <img id="qrImage" src="" alt="QR Code" style="width: 100%; max-width: 300px;">
        <p id="mensaje"></p>
    </div>

    <script>
        let productoSeleccionado = null;

        function seleccionarProducto(id) {
            productoSeleccionado = id;
            document.getElementById('formulario').style.display = 'block';
        }

        function enviarDatos() {
            const telefono = document.getElementById('telefono').value;
            if (!telefono || !productoSeleccionado) {
                alert("Por favor, ingresa un número de teléfono válido.");
                return;
            }

            const data = {
                pedido_id: productoSeleccionado,
                telefono: "+56" + telefono,  // Añadir el código de país (+56)
                expiracion: 600  // 10 minutos de expiración
            };

            fetch('https://flask-wsp.onrender.com/generar_qr', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                const qrImage = document.getElementById('qrImage');
                const qrData = data.qr_base64;
                qrImage.src = `data:image/png;base64,${qrData}`;  // Mostrar el QR como imagen
                document.getElementById('qrContainer').style.display = 'block';  // Mostrar el QR
                document.getElementById('formulario').style.display = 'none';  // Ocultar formulario
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Hubo un problema al generar el código QR.");
            });
        }
    </script>
</body>
</html>
