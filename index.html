<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vending</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      max-width: 600px;
      margin: auto;
    }

    .product {
      position: relative;
      background-color: #fff;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    }

    .product img {
      width: 100%;
      height: 120px;
      object-fit: contain;
    }

    .product-number {
      position: absolute;
      bottom: 5px;
      left: 10px;
      font-size: 12px;
      color: #333;
    }

    #formulario, #qr-container {
      margin-top: 30px;
      display: none;
    }

    input[type="tel"] {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #qr-container img {
      margin-top: 20px;
      width: 200px;
    }
  </style>
</head>
<body>

  <h2>Selecciona un producto</h2>

  <div class="grid-container" id="productos">
    <!-- Se rellenará con JS -->
  </div>

  <div id="formulario">
    <h3>Ingresa tu número de WhatsApp</h3>
    <input type="tel" id="telefono" placeholder="Ej: 961234567" />
    <br />
    <button onclick="enviarDatos()">Enviar</button>
  </div>

  <div id="qr-container">
    <h3>Tu código QR</h3>
    <img id="qr-img" src="" alt="Código QR" />
  </div>

  <script>
    const productos = [
      { id: 1, nombre: "Coca-Cola", img: "https://i.imgur.com/Cocacola.png" },
      { id: 2, nombre: "Papas Fritas", img: "https://i.imgur.com/n4vH7Zr.png" },
      { id: 3, nombre: "Galletas", img: "https://i.imgur.com/NtIXe3E.png" },
      { id: 4, nombre: "Agua", img: "https://i.imgur.com/7O0vlpM.png" },
      { id: 5, nombre: "Jugo", img: "https://i.imgur.com/bHkIpO3.png" },
      { id: 6, nombre: "Chocolate", img: "https://i.imgur.com/W5xM1BE.png" },
      { id: 7, nombre: "Energética", img: "https://i.imgur.com/3DYWdYv.png" },
      { id: 8, nombre: "Chicle", img: "https://i.imgur.com/Y5D6bX1.png" },
      { id: 9, nombre: "Gomitas", img: "https://i.imgur.com/I0PZhxZ.png" },
      { id: 10, nombre: "Café", img: "https://i.imgur.com/vTx7eoW.png" },
      { id: 11, nombre: "Té", img: "https://i.imgur.com/WfxzBPG.png" },
      { id: 12, nombre: "Cereal", img: "https://i.imgur.com/hI1v1b1.png" },
      { id: 13, nombre: "Leche", img: "https://i.imgur.com/DqKiAGc.png" },
      { id: 14, nombre: "Yogurt", img: "https://i.imgur.com/f5bbDNU.png" },
      { id: 15, nombre: "Barra", img: "https://i.imgur.com/Zv5rBGY.png" }
    ];

    let productoSeleccionado = null;

    // Mostrar productos
    const container = document.getElementById("productos");
    productos.forEach(prod => {
      const div = document.createElement("div");
      div.className = "product";
      div.onclick = () => seleccionarProducto(prod.id);
      div.innerHTML = `
        <img src="${prod.img}" alt="${prod.nombre}" />
        <div class="product-number">#${prod.id}</div>
      `;
      container.appendChild(div);
    });

    function seleccionarProducto(id) {
      productoSeleccionado = id;
      document.getElementById('formulario').style.display = 'block';
      document.getElementById('qr-container').style.display = 'none';
    }

    function enviarDatos() {
      const telefonoInput = document.getElementById('telefono').value.trim();
      if (!telefonoInput.match(/^\d{8,9}$/)) {
        alert("Ingresa un número válido (Ej: 961234567)");
        return;
      }

      const data = {
        pedido_id: productoSeleccionado,
        telefono: "+56" + telefonoInput,
        expiracion: 600
      };

      fetch("https://flask-wsp.onrender.com/generar_qr", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(res => {
        if (res.qr_base64) {
          document.getElementById("qr-img").src = "data:image/png;base64," + res.qr_base64;
          document.getElementById("qr-container").style.display = 'block';
        } else {
          alert("No se pudo generar el QR.");
        }
      })
      .catch(err => {
        console.error(err);
        alert("Error al enviar los datos.");
      });
    }
  </script>
</body>
</html>
