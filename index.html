<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra en la Vending</title>
</head>
<body>
    <h2>Selecciona un producto</h2>
    <button id="producto1" onclick="solicitarCorreo('producto1')">Producto 1</button>
    <button id="producto2" onclick="solicitarCorreo('producto2')">Producto 2</button>

    <!-- Modal para ingresar correo -->
    <div id="modalCorreo" style="display:none;">
        <h3>Ingresa tu correo electrónico</h3>
        <input type="email" id="email" placeholder="Correo electrónico" required />
        <button onclick="enviarSolicitud()">Enviar</button>
        <button onclick="cerrarModal()">Cancelar</button>
    </div>

    <script>
        let productoSeleccionado = '';

        function solicitarCorreo(producto) {
            productoSeleccionado = producto;
            document.getElementById('modalCorreo').style.display = 'block';
        }

        function cerrarModal() {
            document.getElementById('modalCorreo').style.display = 'none';
        }

        function enviarSolicitud() {
            const email = document.getElementById('email').value;
            if (!email) {
                alert("Por favor ingresa un correo electrónico.");
                return;
            }

            const data = {
                producto: productoSeleccionado,
                email: email
            };

            // Cambiar la URL al endpoint correcto del servidor
            fetch('https://flask-correo.onrender.com/generar_qr', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                alert("Correo enviado correctamente.");
                console.log(data);
                cerrarModal();
            })
            .catch(error => {
                alert("Hubo un error al procesar la solicitud.");
                console.error("Error:", error);
            });
        }
    </script>
</body>
</html>
