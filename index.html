<!DOCTYPE html>
<html>
<head>
    <title>Vending Machine</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Selecciona un producto</h1>
    <div id="products">
        <div class="product" data-id="1">Producto A</div>
        <div class="product" data-id="2">Producto B</div>
        <div class="product" data-id="3">Producto C</div>
        <div class="product" data-id="4">Producto D</div>
    </div>
    <div id="email-form" style="display: none;">
        <h2>Ingresa tu correo electr贸nico</h2>
        <input type="email" id="email" placeholder="correo@ejemplo.com">
        <button id="send-email">Enviar</button>
    </div>
    <script>
        const products = document.querySelectorAll('.product');
        const emailForm = document.getElementById('email-form');
        const emailInput = document.getElementById('email');
        const sendEmailButton = document.getElementById('send-email');
        let selectedProductId = null;

        products.forEach(product => {
            product.addEventListener('click', () => {
                selectedProductId = product.dataset.id;
                document.getElementById('products').style.display = 'none';
                emailForm.style.display = 'block';
            });
        });

        sendEmailButton.addEventListener('click', () => {
            const email = emailInput.value;
            if (email && selectedProductId) {
                fetch('/generar_qr', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        pedido_id: selectedProductId,
                        expiracion: 3600, // 1 hora de expiraci贸n
                        email: email
                    })
                })
                .then(response => response.json())
                .then(data => {
                    alert('C贸digo QR enviado a tu correo.');
                    console.log(data);
                })
                .catch(error => {
                    alert('Error al enviar la solicitud.');
                    console.error('Error:', error);
                });
            } else {
                alert('Ingresa un correo electr贸nico y selecciona un producto.');
            }
        });
    </script>
</body>
</html>
